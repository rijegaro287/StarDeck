<div class="image-uploader">
  <div>
    <img id="input-image" class="image" [src]="imageURL">
    <button class="badge" mat-mini-fab color="accent" (click)="fileInput.click()">
      <mat-icon>add</mat-icon>
    </button>

    <input #fileInput id="file-input" type="file" accept="image/*" hidden (change)="onImageChanged()">
  </div>
</div>
