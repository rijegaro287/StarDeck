<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar">
    <a class="navbar-logo" href="/">
      <span>StarDeck</span>
      <img src="../../../../assets/images/logo-no-text.png" alt="Logo StarDeck">
    </a>

    <div class="options-container">
      <div class="options">
        <!-- Recorre la lista de elementos y los coloca uno por uno en la barra -->
        <a *ngFor="let item of items" href="{{item.link}}">{{item.description}}</a>
      </div>

      <ng-content></ng-content>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
