<mat-card style="border-color: {{planetBorderColor}}">
  <mat-card-content class="planet-container">
    <img class="planet-image" src="{{imageURL}}" alt="Foto de planeta">
    <div class="planet-info">
      <h3 class="planet-name">{{planet.name}}</h3>
      <p class="planet-description">{{planet.description}}
      </p>
    </div>
  </mat-card-content>
</mat-card>
