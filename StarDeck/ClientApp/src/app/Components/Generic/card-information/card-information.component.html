<div class="w-75 my-5 mx-auto">
  <h1 mat-dialog-title>Informacion sobre una Carta </h1>
  <mat-dialog-content>
    <h2 class="text-center"> <b>Forma una carta</b></h2>
    <div class="card-list-grid">
      <app-card  [card]="card" [base64CardImage]="card.image"
                [cardBorderColor]="card.borderColor!"></app-card>
    </div>
    <div class="energy">
      <i class="bi bi-lightning-fill"></i>
      <span> Eneg√≠a que cuesta jugar la carta.</span>
    </div>
    <div class="battle-points">
      <i class="bi bi-fire"></i> <span> Puntos de batalla que tiene la carta.</span>
    </div>
    <h2 class="text-center"> <b>Significado de los bordes</b> </h2>
    <div class = "borde2">
      <div class = "borde1" style="background:black "></div>
      <span>  Carta Basica </span>
    </div>
    <div class = "borde2">
      <div class = "borde1" style="background:#66e961 "></div>
      <span>  Carta Normal </span>
    </div>
    <div class = "borde2">
      <div class = "borde1" style="background:#4161f1 "></div>
      <span>  Carta Rara </span>
    </div>
    <div class = "borde2">
      <div class = "borde1" style="background:#9a00d6 "></div>
      <span>  Carta Muy Rara </span>
    </div>
    <div class = "borde2">
      <div class = "borde1" style="background:#e6ce4a "></div>
      <span>  Carta Ultra Rara </span>
    </div>
    <div class = "borde2">
      <div class = "borde1" style="background:white "></div>
      <span>  Carta Seleccionada </span>
    </div>
 </mat-dialog-content>

  <<mat-dialog-actions align="end">
  <div class="actions">
    <button mat-flat-button color="warn" mat-dialog-close >Cerrar</button>
  </div>
  </mat-dialog-actions>
</div>
